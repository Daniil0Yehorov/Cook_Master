<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cook Master Admin</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/adminProfile.css}"/>
</head>
<body>
<header>
  <a href="/logout" class="header-link">Вихід</a>
  <a href="/dishAdd" class="header-link">Додавання страв</a>
  <a th:href="@{'/admin/' + ${user.id} + '/addProduct'}" class="header-link">Додати новий продукт</a>
  <a th:href="@{'/admin/' + ${user.id} + '/addLevel'}" class="header-link">Додати новий левел</a>
  <a th:href="@{'/admin/' + ${user.id} + '/addAdmin'}" class="header-link">Додати нового адміна</a>
</header>
<div class="changepassword">
  <p class="passwordtxt">Зміна паролю</p>
  <form class="change-section" action="/changeAdminsPassword" method="post">
    <input type="password" placeholder="Старий пароль"name="Oldpassword" id="old-password">
    <input type="password" placeholder="Новий пароль"name="newpassword" id="new-password">
    <button type="submit">Замінити</button>
    <p th:if="${errorpassword}" style="background-color:red" th:text="${errorpassword}"/>
  </form>
</div>
<footer>
  <p class="footer-text">Виконавці проекту:</p>
  <p class="footer-text-second">Андрій Гордієнко</p>
  <p class="footer-text-second">Дар'я Дем'яненко</p>
  <p class="footer-text-second">Даніїл Єгоров</p>
  <p class="footer-text-second">Анастасія Жорняк</p>
  <p class="footer-text-second">Аліна Стульбо</p>
</footer>
</body>
</html>
