<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Master</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/LevelCurrent.css}"/>
</head>
<body>

<header>
    <a th:href="@{'/' + ${user.id} + '/' + ${user.login}}" class="header-link" th:text="${user.login}"/>
    <a href="/logout" class="header-link">Вихід</a>
    <img src="/images/logo.png" alt="Logo" th:src="@{/images/logo.png}">
    <!--<a href="" class="header-link">Енциклопедія</a>-->
    <!--<a href="" class="header-link">Рейтинг</a>-->
    <a th:href="@{'/' + ${user.id}}" class="header-link">Головна сторінка</a>
</header>
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Levels</h2>
            <div class="btn-group-vertical">
                <div th:if="${nextLevel != null}">
                    <a th:text="'Next Level: ' + ${nextLevel.id}" th:href="@{'/' + ${user.id} + '/Game/' + ${nextLevel.id}}" class="btn btn-primary">Level</a>
                </div>
                <div th:if="${nextLevel == null}">
                    <p>На даний момент ви пройшли усі рівні, очекайте оновлень</p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <p class="footer-text">Виконавці проекту:</p>
    <p class="footer-text-second">Андрій Гордієнко</p>
    <p class="footer-text-second">Дар'я Дем'яненко</p>
    <p class="footer-text-second">Даніїл Єгоров</p>
    <p class="footer-text-second">Анастасія Жорняк</p>
    <p class="footer-text-second">Аліна Стульбо</p>
</footer>
</body>

</html>
