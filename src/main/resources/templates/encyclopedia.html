<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cook Master</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/encyclopedia.css}"/>
</head>
<body>
<header>
  <a th:href="@{'/' + ${user.id} + '/' + ${user.login}}" class="header-link" th:text="${user.login}"/>
  <a href="/logout" class="header-link">Вихід</a>
  <img src="/images/logo.png" alt="Logo" th:src="@{/images/logo.png}">
  <a th:href="@{'/' + ${userdetails.userId} + '/Game'}" class="header-link">Перейти до гри</a>
    <a th:href="@{'/' + ${user.userId} + '/rating'}" class="header-link">Таблиця лідерів</a>
</header>
<main class="block" >
  <h1>Енциклопедія страв</h1>
  <div th:each="dish : ${dishes}">
    <a th:href="@{'/dishes/' + ${dish.id}}" th:text="${dish.name}" class="tab-button"/>
  </div>
</main>
<footer>
  <p class="footer-text">Виконавці проекту:</p>
  <p class="footer-text-second">Андрій Гордієнко</p>
  <p class="footer-text-second">Дар'я Дем'яненко</p>
  <p class="footer-text-second">Даніїл Єгоров</p>
  <p class="footer-text-second">Анастасія Жорняк</p>
  <p class="footer-text-second">Аліна Стульбо</p>
</footer>
</body>
</html>
